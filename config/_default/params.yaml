# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  mode: system
  color: cyan

# SEO

marketing:
  seo:
    site_type: Person
    local_business_type: ""
    org_name: ""
    description: ""
    twitter: "ctxzz"
  analytics:
    google_analytics: ""
    baidu_tongji: ""
  verification:
    google: ""
    baidu: ""

# Site header

header:
  navbar:
    enable: true
    block: "navbar"
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: "Atsushi Omata"

# Site footer

footer:
  copyright:
    notice: "Â© {year} Me. This work is licensed under {license}"
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization

locale:
  date_format: "Jan 2, 2006"
  time_format: "3:04 PM"
  address_format: en-us

# Site features

features:
  syntax_highlighter:
    theme_light: github-light
    theme_dark: dracula
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: "https://github.com/ctxzz/ctxzz.github.io"
    content_dir: content
    branch: main
  avatar:
    gravatar: true
    shape: circle
  comment:
    provider: ""
    disqus:
      shortname: ""
      show_count: true
    commento:
      url: ""
    giscus:
      repo: ""
      repo_id: ""
      category: ""
      category_id: ""
  map:
    provider: "mapnik"
    api_key: ""
    zoom: 15

# Extensions

extensions:
  cms:
    branch: main
    local_backend: false
  academicons:
    enable: true
  hugoblox:
    suppress_warnings: true
    disable_sections_warning: true
    # Performance optimizations
    enable_google_analytics: false
    enable_baidu_tongji: false
    enable_commento: false
    enable_disqus: false
    enable_giscus: false

# Security

security:
  # Allow frame for embedding speaker notes in slides
  allow_frame: true
