# ═════════════════════════════════════════════════════════════════════
# HUGO BLOX CONFIGURATION
# Schema: hugoblox.com/schema/v2
# Tutorial: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# ═════════════════════════════════════════════════════════════════════
hugoblox:
  schema: "2.0"

  # ────────────────────────────────────────────────────────────────────
  # IDENTITY
  # ────────────────────────────────────────────────────────────────────
  identity:
    name: "Atsushi Omata"
    organization: ""
    type: person
    tagline: ""
    description: ""
    social:
      twitter: "ctxzz"

  # ────────────────────────────────────────────────────────────────────
  # THEME
  # ────────────────────────────────────────────────────────────────────
  theme: 
    mode: system
    pack: "default"
    colors:
      primary: "cyan"
      secondary: ""
      neutral: ""

  # ────────────────────────────────────────────────────────────────────
  # TYPOGRAPHY
  # ────────────────────────────────────────────────────────────────────
  typography:
    font: "sans"
    size: "md"

  # ────────────────────────────────────────────────────────────────────
  # LAYOUT
  # ────────────────────────────────────────────────────────────────────
  layout:
    radius: "md"
    spacing: "comfortable"
    avatar_shape: circle

  # ────────────────────────────────────────────────────────────────────
  # HEADER
  # ────────────────────────────────────────────────────────────────────
  header:
    enable: true
    style: navbar
    sticky: true
    align: center
    search: true
    theme_toggle: true
    theme_picker: true
    language_switcher: false
    cta: 
      enable: false

  # ────────────────────────────────────────────────────────────────────
  # FOOTER
  # ────────────────────────────────────────────────────────────────────
  footer:
    style: minimal
    language_switcher: false
    text: ""

  # ────────────────────────────────────────────────────────────────────
  # COPYRIGHT
  # ────────────────────────────────────────────────────────────────────
  copyright: 
    notice: "© {year} {name}. This work is licensed under {license}"
    license: 
      type: cc
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

  # ────────────────────────────────────────────────────────────────────
  # SEO
  # ────────────────────────────────────────────────────────────────────
  seo:
    title: ""
    ai: 
      allow: 
        - /
      disallow: []

  # ────────────────────────────────────────────────────────────────────
  # CONTENT
  # ────────────────────────────────────────────────────────────────────
  content:
    math: 
      enable: false
    toc:
      enable: true
    reading_time: 
      enable: true
    citations:
      style: apa

  # ────────────────────────────────────────────────────────────────────
  # SEARCH
  # ────────────────────────────────────────────────────────────────────
  search:
    enable: true
    suggestions: []
    quick_actions: []

  # ────────────────────────────────────────────────────────────────────
  # COMMENTS
  # ────────────────────────────────────────────────────────────────────
  comments:
    enable: false
    provider: ""

  # ────────────────────────────────────────────────────────────────────
  # ANALYTICS
  # ────────────────────────────────────────────────────────────────────
  analytics:
    google: 
      measurement_id: ""
    google_tag_manager:
      container_id: ""

  # ────────────────────────────────────────────────────────────────────
  # VERIFICATION
  # ────────────────────────────────────────────────────────────────────
  verification:
    google: ""
    bing: ""
    baidu: ""

  # ────────────────────────────────────────────────────────────────────
  # REPOSITORY
  # ────────────────────────────────────────────────────────────────────
  repository:
    enable: true
    url: "https://github.com/ctxzz/ctxzz.github.io"
    branch: main
    content_dir: content

  # ────────────────────────────────────────────────────────────────────
  # LOCALE
  # ────────────────────────────────────────────────────────────────────
  locale:
    date_format: "Jan 2, 2006"
    time_format: "3:04 PM"
    address_format: en-us

  # ────────────────────────────────────────────────────────────────────
  # SECURITY
  # ────────────────────────────────────────────────────────────────────
  security:
    frame_options: sameorigin

  # ────────────────────────────────────────────────────────────────────
  # PRIVACY
  # ────────────────────────────────────────────────────────────────────
  privacy:
    enable: false
    anonymize_analytics: true

  # ────────────────────────────────────────────────────────────────────
  # PRO
  # ────────────────────────────────────────────────────────────────────
  pro:
    hide_attribution: false
    affiliate_code: ""
